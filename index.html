<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Es 2 (unità 2) Settima Settimana</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="container-fluid mt-4">
      <h1 class="m-0">Es 2 (unità 2) Settima Settimana</h1>
    </header>
    <main class="container-fluid d-flex flex-column gap-3">
      <div>
        <p id="preText" class="mt-3"></p>

        <form class="d-flex align-items-end gap-3">
          <div>
            <label for="exampleInputEmail1" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Inserisci il tuo nome"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="height: fit-content"
            id="btn-1"
          >
            Submit
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            style="height: fit-content"
            id="btn-2"
          >
            Remove
          </button>
        </form>
      </div>
      <div>
        <p>
          Tempo passato in questa pagina:
          <span id="minuti">00</span> : <span id="secondi">00</span> :
          <span id="mill">00</span>
        </p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
